<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Visualizer with Rotation Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>🌳 AVL Tree Visualizer</h1>
        <p>Insert & Delete nodes with automatic balancing and rotation animations</p>
    </div>

    <div class="controls">
        <div class="input-group">
            <input type="number" id="value" placeholder="Value" value="35">
            <button onclick="insertNodeAnimated()">Insert</button>
            <button onclick="deleteNodeAnimated()">Delete</button>
            <button onclick="resetTree()">Reset</button>
        </div>
        
        <div class="speed-control">
            <span>🐌</span>
            <input type="range" class="speed-slider" id="speedSlider" min="0.5" max="3" value="1" step="0.1">
            <span>🚀</span>
            <span id="speedDisplay">1.0x</span>
        </div>

        
    </div>

    <div class="main-container">
        <div class="tree-section">
            <div id="tree-container">
                <svg id="edges-svg"></svg>
            </div>
        </div>

        <div class="sidebar">
            <div class="status-section">
                <h3>🔄 Status</h3>
                <div class="status-bar" id="status-bar">Ready to build your AVL tree!</div>
            </div>

            <div class="traversal-section">
                <h3>📊 Traversals</h3>
                <div class="traversal-result">
                    <strong>Inorder:</strong> <span id="inorder-result">-</span>
                </div>
                <div class="traversal-result">
                    <strong>Preorder:</strong> <span id="preorder-result">-</span>
                </div>
                <div class="traversal-result">
                    <strong>Postorder:</strong> <span id="postorder-result">-</span>
                </div>
            </div>

            <div class="build-section">
                <h3>🔧 Build from Traversals</h3>
                <input type="text" id="inorder-seq" placeholder="Inorder: 4,2,5,1,3">
                <input type="text" id="prepost-seq" placeholder="Preorder/Postorder: 1,2,4,5,3">
                <select id="traversal-type">
                    <option value="pre">Preorder</option>
                    <option value="post">Postorder</option>
                </select>
                <button onclick="buildFromTraversals()">Build Tree</button>
            </div>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
